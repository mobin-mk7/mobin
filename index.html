<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>mobin</title>
    <style>
        body {
            background-color: #2b00ff;
            font-size: 60px;
            color: #ffffff;
        }

        .sbox {
            width: 900px;
          margin: 0 auto;
            
            
        }

        .box ul li {
            width: 120px;
            float: left;
            margin: 10px auto;
            text-align: center;
            list-style: none;
        }

        .box ul li a {
            color: #fff;
        }

        .mainmenu,
        .mainmenu a,
        .mainmenu a:hover,
        .mainmenu img {
            position: fixed;
            z-index: -1;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100vh;
            opacity: 0.9;
            transition: all ease 0.5s;
        }

        .wd {
            width: 2500px;
            margin: 0 auto;
            height: 500px;
            background-color: #000000;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 55px;
            
        }

        .wd h1 {
            text-align: center;
            text-transform: uppercase;
            font-weight: 300;
            font-size: 80px;
            
        }

        .wd h4 {
            text-align: justify;
            color: darkgray;
            font-weight: 100;
            text-align: center;
            font-size: 60px;
           
        }

        .wd h2 {
            text-align: center;
            text-transform: uppercase;
            font-weight: normal;
            margin: 40px auto;
            
            
        }

        .opt form,
        input[type="button"] {
            background-color: #1D1C22;
            color: white;
            margin: -14px auto;
            padding-left: 50px;
            padding-right: 50px;
            text-align: center;
            font-size: 50px;
            
        }

        form,
        input[type="button"] {
            animation: glowing 300ms infinite;
            font-weight: 500;
        }

        @keyframes glowing {
            0% {
                background-color: rgb(255, 89, 0);
            }

            50% {
                background-color: rgb(0, 157, 255);
            }

            100% {
                background-color: blue;
            }
        }

        .wd p {
            text-align: center;
            color: #aaa;
            margin-top: 40px;
        } 
        .center-img {
    display: block;
    margin: 0 auto;
    max-width: 100%;
    height: auto;
        }
        .wd h3{
            color: aqua;
            text-align: center;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
             
            font-size: 100px;
        }
    </style>
</head>

<body>
    

<div class="wd">
    <h1>به سایت فوتبال 11 خوش آمدید</h1>
    <h4><i>برای شما تاریخچه فوتبال را آماده کرده ایم.</i></h4>
    <div class="opt">
        <form action="" method="post">
            <input type="button" value="برای شروع کلیک کنید">
        </form>
       <p>mobin-mk.ir</p>
       <img src="1212.jpg" alt="تصویر صفحه اول ">
    </div>
    <h3>این سایت درحال توسعه می باشد</h3>
</div>

    
</body>
</html>
